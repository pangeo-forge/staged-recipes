recipes:
  - id: inalt60-surf-ocean
    object: "recipe:surf_ocean"
    module: recipe_inalt60.py  # the module where to find the recipe
    name: recipe_inalt60  # the name of the object to import
  - id: inalt60-surf-flux
    object: "recipe:surf_flux"
    module: recipe_inalt60.py
    name: recipe_inalt60
