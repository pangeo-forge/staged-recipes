title: 'LMRv2.1 Monte Carlo Runs for ungridded fields'
description: 'Non gridded variables from ensemble runs executed as part of the Last Millennium Reanalysis (LMR) project (v2.1) which utilizes an ensemble methodology to assimilate paleoclimate data for the production of annually resolved climate field reconstructions of the Common Era. This dataset includes a subset of 20 out of 51 simulations.'
